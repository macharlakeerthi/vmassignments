<!DOCTYPE html>
<html>
    <head>
        <title>SWITCH CASE</title>
     <div style="background-color: aqua;">
    <script>
        var day=5
        switch (day)
        {
        case 1: 
             document.writeln("<h2><i>TODAY IS MONDAY</h2>")
             break;
        case 2: 
             document.writeln("<h2><i>TODAY IS TUESDAY</h2>")
             break;
        case 3: 
             document.writeln("<h2><i>TODAY IS WENESDAY</h2>")
             break;
        case 4: 
             document.writeln("<h2><i>TODAY IS THURSDAY</h2>")
             break;
        case 5:
             document.writeln("<h2><i>TODAY IS FRIDAY</h2>")
             break;
        case 6:
             document.writeln("<h2><i>TODAY IS SATURDAY</h2>")
             break;
        case 7:
             document.writeln("<h2><i>TODAY IS SUNDAY</h2>")
             break;
        default:
			document.writeln("<h1><i>Enter correct value</h1>");
             
        }
    </script>
     </div>
    </head>
</html>
